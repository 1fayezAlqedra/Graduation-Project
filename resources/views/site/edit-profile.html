<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MyTasks</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 Library for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="../images/logo/logo.png" alt="Logo">
                MyTasks
            </a>
        </div>
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="tasks.html"><i class="fas fa-tasks"></i>Tasks</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="main">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">Edit Profile</div>
            <div class="welcome-section">
                Welcome Sobhi
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Edit Profile Form -->
        <div class="profile-form-container">
            <div class="profile-picture-upload">
                <div class="profile-picture-preview" id="profile-preview">
                    <i class="fas fa-user"></i>
                </div>
                <label for="profile-picture" class="upload-btn">
                    <i class="fas fa-upload"></i> Change Photo
                </label>
                <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" value="Sobhi">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" value="sobhi@example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Current Password</label>
                <input type="password" class="form-control" placeholder="Enter current password">
            </div>
            
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="Enter new password">
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Re-enter new password">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" value="+1234567890">
            </div>
            
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="window.location.href='profile.html'">Cancel</button>
                <button class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </footer>
    </div>

    
    <!-- External JavaScript -->
    <script src="../js/script.js"></script>
</body>
</html>
