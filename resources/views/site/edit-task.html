<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - MyTasks</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 Library for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="../images/logo/logo.png" alt="Logo">
                MyTasks
            </a>
        </div>
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="tasks.html"><i class="fas fa-tasks"></i>Tasks</a></li>
            <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i>Calendar</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="main">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">Edit Task</div>
            <div class="welcome-section">
                Welcome Sobhi
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Edit Task Form -->
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Task Name</label>
                <input type="text" class="form-control" value="Go to Gym">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3">Leg day training at the fitness center</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" value="2025-03-15T09:00">
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select class="form-control">
                    <option>Low</option>
                    <option selected>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-control">
                    <option>Work</option>
                    <option>Personal</option>
                    <option selected>Health</option>
                    <option>Education</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="window.location.href='tasks.html'">Cancel</button>
                <button class="btn btn-primary" onclick="updateTask()">Update Task</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </footer>
    </div>

    <script>
        function updateTask() {
            Swal.fire({
                icon: 'success',
                title: 'Task Updated!',
                text: 'Your task has been updated successfully.',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'tasks.html';
            });
        }
    </script>
    
    <!-- External JavaScript -->
    <script src="../js/script.js"></script>
</body>
</html>
